- name: Site config is installed
  template:
    src: pterodactyl_nginx.conf.j2
    dest: /etc/nginx/sites-available/pterodactyl.conf
    owner: root
    group: root
    mode: "644"
  notify: Restart nginx

- name: Site config is enabled
  file:
    src: /etc/nginx/sites-available/pterodactyl.conf
    dest: /etc/nginx/sites-enabled/pterodactyl.conf
    state: link
    owner: root
    group: root
  notify: Restart nginx

